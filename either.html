
<h3>Either</h3>
<p>Either is a container that can be either left or right.</p>
<div class="fn">
  <div class="signature"><span class="name">left</span><span class="type">&lt;A&gt;(a: A): Either&lt;A, any&gt;</span></div>
  <div class="description"><p>Returns a <code>Either</code> that is left and contains <code>a</code>.</p>

  </div>
</div>
